<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="calculator-container">
           <div id="display">
                <div id="equations"></div>
                <div id="answer"></div>
           </div> 
           <div id="buttons">
                <div class="digits-container">
                    <button class="neg-pos-btns">±</button>
                    <button class="btns">0</button>
                    <button class="dec-btns">.</button>
                    <button class="op-btns">=</button>
                </div>
                <div class="digits-container">
                    <button class="btns">1</button>
                    <button class="btns">2</button>
                    <button class="btns">3</button>
                    <button class="op-btns">÷</button>
                </div>
                <div class="digits-container">
                    <button class="btns">4</button>
                    <button class="btns">5</button>
                    <button class="btns">6</button>
                    <button class="op-btns">-</button>
                </div>
                <div class="digits-container">
                    <button class="btns">7</button>
                    <button class="btns">8</button>
                    <button class="btns">9</button>
                    <button class="op-btns">x</button>
                </div>
                <div class="digits-container">
                    <button class="clear-btn">Clear</button>
                    <button class="bs-btn">Backspace</button>
                    <button class="op-btns">%</button>
                    <button class="op-btns">+</button>
                </div>
           </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
